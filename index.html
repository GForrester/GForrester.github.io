<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Doctor Gift Sheet</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="jquery.typeahead.css">
		<style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            .table_cont {
                width:viewport;
            }
            th div, td div {
                text-align: left;
                padding: 8px;
                max-height:80px;
                width:305px;
                overflow: auto;
            }
            
            tr:nth-child(even){background-color: #f2f2f2}
        </style>
    </head>
    <body>
        <div class="controls">
            <h1>Controls and sorting</h1>
            <button id="export"> Export</button>
            <button id="reload"> Reload</button>
			<div>
				<div>
					<h3>
						Search which fields?
					</h3>
					<form>
						<div class="typeahead__container">
							<div class="typeahead__field">
					 
								<span class="typeahead__query">
									<input id="search"
										   name="q"
										   type="search"
										   autocomplete="off">
								</span>
								<span class="typeahead__button">
									<button type="submit">
										<span class="typeahead__search-icon"></span>
									</button>
								</span>
					 
							</div>
						</div>
					</form>
				</div>
				<select multiple id="search_by"> 
				</select>
			</div>
        </div>
        <div id="table_cont" style="display: inline-flex;width: 96%;overflow: scroll;height: 800px;">
            <table id="table_display" width="400">
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="jquery.typeahead.js"></script>
        <script src="export.js"></script>
    </body>
</html>
